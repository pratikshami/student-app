
<div class="w3-row">

<div class="w3-col" style="width:30%">
	&nbsp
</div>

<div class="w3-col w3-card-4" style="width:40%">
{{message}}
<div class="w3-container w3-theme">
	<h3>Login</h3>
</div>

<form class="w3-container w3-theme-l5">

<p>
<label>Username</label>
<input class="w3-input w3-border" name="username" type="text" ng-model="login.username"></p>

<p>
<label>Password</label>
<input class="w3-input w3-border" name="password" type="password" ng-model="login.password"></p>

<p class="w3-right">
<input class="w3-btn w3-round-xxlarge w3-theme w3-border" name="btnClear" type="button" value="Clear" ng-click="resetControl()"></p>

<p class="w3-right">
<input class="w3-btn w3-round-xxlarge w3-theme w3-border" name="btnLogin" type="button" value="Login" ng-click="authenticate()"></p>
</form>

</div>

<div class="w3-col" style="width:30%">
	&nbsp
</div>

</div>
